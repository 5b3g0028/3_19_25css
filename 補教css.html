<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片邊框效果</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .frame {
            padding: 10px;
            display: inline-block;
        }
        .frame1 {
            border: 10px solid black;
            background: white;
        }
        .frame1 img {
            border: 10px solid white;
        }
        .frame2 {
            padding: 10px;
            background: white;
            display: inline-block;
            position: relative;
        }
        .frame2::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: white;
            z-index: -2;
        }
        .frame2::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background:
                repeating-linear-gradient(90deg, blue 0px, blue 10px, transparent 10px, transparent 20px),
                repeating-linear-gradient(0deg, blue 0px, blue 10px, transparent 10px, transparent 20px);
            background-size: 20px 100%, 100% 20px;
            background-position: left top;
            background-repeat: repeat;
            z-index: -1;
        }
        .frame2 img {
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame frame1">
            <img src="https://traditional-chinese.com/image/%E5%9C%96%E7%89%87-wt021.png" alt="Flower Image" width="300">
        </div>
        <div class="frame frame2">
            <img src="https://traditional-chinese.com/image/%E5%9C%96%E7%89%87-wt021.png" alt="Flower Image" width="300">
        </div>
    </div>
</body>
</html>
